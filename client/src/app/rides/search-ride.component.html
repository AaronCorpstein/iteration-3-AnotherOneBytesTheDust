<div class="search-ride">
  <form [formGroup]="searchRideForm">
    <h2 mat-dialog-title>Search</h2>
    <mat-dialog-content layout="column">
      <mat-form-field flex>
        <input matInput #input id="destinationField" placeholder="Destination" formControlName="destination"
               required>
        <mat-error *ngFor="let validation of search_ride_validation_messages.destination">
          <mat-error class="error-message" id="destination-error"
                     *ngIf="searchRideForm.get('destination').hasError(validation.type) && (searchRideForm.get('destination').dirty || searchRideForm.get('destination').touched)">
            {{validation.message}}
          </mat-error>
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions layout="row">
      <button mat-raised-button id="confirmSearchRideButton" [mat-dialog-close]="null" type="button" color="primary"
              [disabled]="!searchRideForm.valid">Search
      </button>
      <button mat-raised-button id="exitWithoutSearchingButton" [mat-dialog-close]="null" type="button">Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
