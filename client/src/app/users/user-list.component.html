  <div flex-gt-sm="80" flex-offset-gt-sm="10">


    <mat-card>
      <mat-card-title id="Profile_Page">Profile:</mat-card-title>
      <mat-card-content>Info: {{appComponent.userFullName}}</mat-card-content>

</div>
