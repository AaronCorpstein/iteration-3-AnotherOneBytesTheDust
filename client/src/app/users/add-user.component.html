<div layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title>New User</mat-card-title>
                <mat-divider></mat-divider>
            <mat-card-content>
            <mat-form-field>
                <input matInput #input id="nameField" type="text" placeholder="Name" [(ngModel)]="data.user.name">
            </mat-form-field>
            <mat-form-field>
                <input matInput #input type="number" placeholder="Age" [(ngModel)]="data.user.age">
            </mat-form-field>
            <mat-form-field>
                <input matInput #input type="text" placeholder="Company" [(ngModel)]="data.user.company">
            </mat-form-field>
            <mat-form-field>
                <input matInput #input type="text" placeholder="Email" [(ngModel)]="data.user.email">
            </mat-form-field>
                <!-- [mat-dialog-log]="data.user" causes the data.user object to be returned when the dialog is closed. -->
                <button mat-button [mat-dialog-close]="data.user" cdkFocusInitial type="button">Add user</button>
            </mat-card-content>
        </mat-card>
        <button mat-raised-button (click)="onNoClick()" type="button">Exit</button>
    </div>
</div>
